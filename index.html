<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #00f7ff;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #222;
      color: white;
      border: 1px solid #333;
    }
    button {
      background: #00f7ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00d0d9;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #preview {
      margin-top: 30px;
      text-align: center;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      border: 2px solid #00f7ff;
      border-radius: 10px;
      padding: 10px;
      background: rgba(0, 247, 255, 0.1);
      margin-bottom: 15px;
    }
    .logo-container img {
      max-width: 100%;
      max-height: 300px;
      display: block;
    }
    .download-btn {
      background: #4CAF50;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #3e8e41;
    }
    .loading {
      border: 4px solid rgba(0, 247, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00f7ff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator ðŸ”¥</h1>
  
  <div class="input-group">
    <input type="number" id="logoNumber" placeholder="Enter Logo Number (1-35)" min="1" max="35" />
    <input type="text" id="logoText" placeholder="Enter Your Text" maxlength="20" />
    <button id="generateBtn" onclick="generateLogo()">Generate Logo</button>
    <div id="error" class="error"></div>
  </div>

  <div id="preview">
    <p>Your logo will appear here after generation</p>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const preview = document.getElementById("preview");
    const errorEl = document.getElementById("error");

    async function generateLogo() {
      const number = document.getElementById("logoNumber").value;
      const text = document.getElementById("logoText").value.trim();

      // Clear previous results and errors
      errorEl.textContent = "";
      preview.innerHTML = '<div class="loading"></div>';
      generateBtn.disabled = true;

      // Validate inputs
      if (!number || number < 1 || number > 35) {
        showError("Please enter a valid logo number between 1-35");
        return;
      }

      if (!text) {
        showError("Please enter some text for your logo");
        return;
      }

      try {
        const apiUrl = `https://fi3.bot-hosting.net:21943/api/ephoto/${number}?text=${encodeURIComponent(text)}`;
        
        // First verify the image loads
        const img = new Image();
        img.src = apiUrl;
        
        img.onload = function() {
          // Display the logo with download button
          preview.innerHTML = `
            <div class="logo-container">
              <img src="${apiUrl}" alt="Generated Logo" />
            </div>
            <a href="${apiUrl}" download="logo_${number}_${text.replace(/\s+/g, '_')}.png" class="download-btn">
              Download Logo
            </a>
          `;
          generateBtn.disabled = false;
        };
        
        img.onerror = function() {
          showError("Failed to load logo. The API might be down or the logo number doesn't exist.");
          preview.innerHTML = "<p>Logo generation failed. Please try a different number.</p>";
        };
        
      } catch (error) {
        showError("An error occurred while generating the logo");
        console.error("Error:", error);
        preview.innerHTML = "<p>Logo generation failed</p>";
        generateBtn.disabled = false;
      }
    }

    function showError(message) {
      errorEl.textContent = message;
      generateBtn.disabled = false;
    }
  </script>
</body>
</html>
