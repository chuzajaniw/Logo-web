<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 10px;
    }
    input, button {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #00f7ff;
    }
    button {
      background: #00f7ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 0;
    }
    button:hover {
      background: #00c4cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
    }
    #preview {
      margin-top: 30px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    #logoImage {
      max-width: 100%;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      margin-bottom: 15px;
    }
    #downloadBtn {
      background: #4CAF50;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    #downloadBtn:hover {
      background: #3e8e41;
    }
    .hidden {
      display: none;
    }
    #loading {
      margin: 20px;
      color: #00f7ff;
      font-size: 18px;
    }
    #error {
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
    }
    .logo-style {
      margin: 10px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo-style:hover {
      border-color: #00f7ff;
    }
    .style-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator ðŸ”¥</h1>
  <div class="input-group">
    <input type="text" id="logoText" placeholder="Enter Your Text" maxlength="20" />
    <button onclick="generateLogo()">Generate Logo</button>
  </div>

  <div class="style-selector">
    <div class="logo-style" onclick="selectStyle(1)">Style 1</div>
    <div class="logo-style" onclick="selectStyle(2)">Style 2</div>
    <div class="logo-style" onclick="selectStyle(3)">Style 3</div>
    <div class="logo-style" onclick="selectStyle(4)">Style 4</div>
    <div class="logo-style" onclick="selectStyle(5)">Style 5</div>
  </div>

  <div id="error" class="hidden"></div>
  <div id="loading" class="hidden">Generating logo...</div>
  
  <div id="preview" class="hidden">
    <img id="logoImage" alt="Generated Logo" />
    <br/>
    <a id="downloadBtn" download>Download Logo</a>
  </div>

  <script>
    let selectedStyle = 1;
    
    function selectStyle(styleNumber) {
      selectedStyle = styleNumber;
      // Update UI to show selected style
      document.querySelectorAll('.logo-style').forEach(el => {
        el.style.borderColor = '#444';
      });
      event.target.style.borderColor = '#00f7ff';
    }

    function generateLogo() {
      const text = document.getElementById("logoText").value.trim();
      const errorElement = document.getElementById("error");
      const loadingElement = document.getElementById("loading");
      const previewElement = document.getElementById("preview");
      const logoImage = document.getElementById("logoImage");
      const downloadBtn = document.getElementById("downloadBtn");

      // Reset UI
      errorElement.classList.add("hidden");
      previewElement.classList.add("hidden");
      loadingElement.classList.remove("hidden");

      // Validation
      if (!text) {
        showError("Please enter some text for your logo.");
        return;
      }

      // Using a reliable placeholder service for demonstration
      // In a real app, you would use your own backend or a paid API
      const placeholderText = encodeURIComponent(text);
      let apiUrl;
      
      switch(selectedStyle) {
        case 1:
          apiUrl = `https://dummyimage.com/600x400/00f7ff/111&text=${placeholderText}`;
          break;
        case 2:
          apiUrl = `https://dummyimage.com/600x400/ff00ff/111&text=${placeholderText}`;
          break;
        case 3:
          apiUrl = `https://dummyimage.com/600x400/00ff00/111&text=${placeholderText}`;
          break;
        case 4:
          apiUrl = `https://dummyimage.com/600x400/ffff00/111&text=${placeholderText}`;
          break;
        case 5:
          apiUrl = `https://dummyimage.com/600x400/ff5500/111&text=${placeholderText}`;
          break;
        default:
          apiUrl = `https://dummyimage.com/600x400/00f7ff/111&text=${placeholderText}`;
      }
      
      // Create test image
      const testImage = new Image();
      testImage.onload = function() {
        // Success - display image and setup download
        logoImage.src = apiUrl;
        downloadBtn.href = apiUrl;
        downloadBtn.download = `logo_${selectedStyle}_${text.replace(/\s+/g, '_')}.png`;
        
        loadingElement.classList.add("hidden");
        previewElement.classList.remove("hidden");
      };
      
      testImage.onerror = function() {
        showError("Failed to generate logo. Please check your internet connection.");
      };
      
      testImage.src = apiUrl;

      function showError(message) {
        loadingElement.classList.add("hidden");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
