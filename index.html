<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00f7ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      background: #222;
      color: white;
      border: 1px solid #00f7ff;
    }
    button {
      background: #00f7ff;
      color: #111;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #00c4cc;
    }
    #preview {
      margin-top: 20px;
      text-align: center;
    }
    #logoImage {
      max-width: 100%;
      max-height: 400px;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f7ff;
      margin-bottom: 15px;
    }
    #downloadBtn {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    #downloadBtn:hover {
      background: #3e8e41;
    }
    .hidden {
      display: none;
    }
    #loading {
      margin: 20px;
      color: #00f7ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator ðŸ”¥</h1>
  <input type="number" id="logoNumber" placeholder="Enter Logo Number (1-35)" min="1" max="35" />
  <input type="text" id="logoText" placeholder="Enter Your Name" />
  <button onclick="generateLogo()">Generate Logo</button>

  <div id="loading" class="hidden">Generating logo...</div>
  
  <div id="preview" class="hidden">
    <img id="logoImage" />
    <br/>
    <a id="downloadBtn" download>Download Logo</a>
  </div>

  <script>
    function generateLogo() {
      const number = document.getElementById("logoNumber").value;
      const text = document.getElementById("logoText").value.trim();
      const preview = document.getElementById("preview");
      const loading = document.getElementById("loading");
      const logoImage = document.getElementById("logoImage");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!number || !text) {
        alert("Please enter both logo number and name.");
        return;
      }

      // Show loading, hide preview
      loading.classList.remove("hidden");
      preview.classList.add("hidden");

      const apiUrl = `http://fi3.bot-hosting.net:21943/api/ephoto/${number}?text=${encodeURIComponent(text)}`;
      
      // Create image to test if it loads
      const img = new Image();
      img.onload = function() {
        // Set the image source
        logoImage.src = apiUrl;
        
        // Set up download button
        downloadBtn.href = apiUrl;
        downloadBtn.download = `logo_${number}_${text.replace(/\s+/g, '_')}.png`;
        
        // Show preview, hide loading
        preview.classList.remove("hidden");
        loading.classList.add("hidden");
      };
      
      img.onerror = function() {
        loading.classList.add("hidden");
        alert("Failed to generate logo. Please try again.");
      };
      
      img.src = apiUrl;
    }
  </script>
</body>
</html>
