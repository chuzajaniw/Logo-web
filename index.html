<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Logo Generator ðŸ”¥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #00f7ff;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00f7ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    #preview {
      margin-top: 30px;
      text-align: center;
    }
    #preview img {
      max-width: 90%;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 20px #00f7ff;
    }
    #downloadBtn {
      display: none;
      background-color: #1fff00;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator (1-35) ðŸ”¥</h1>
  <input type="number" id="logoNumber" placeholder="Enter Logo Number" min="1" max="35" />
  <input type="text" id="logoText" placeholder="Enter Your Name" />
  <button onclick="generateLogo()">Generate Logo</button>

  <div id="preview">
    <img id="logoImage" src="" alt="" style="display:none;" />
    <a id="downloadBtn" href="" download="logo.png">
      <button>Download</button>
    </a>
  </div>

  <script>
    function generateLogo() {
      const number = document.getElementById("logoNumber").value;
      const text = document.getElementById("logoText").value.trim();

      if (!number || !text) {
        alert("Please enter both logo number and name.");
        return;
      }

      const imageUrl = `http://fi3.bot-hosting.net:21943/api/ephoto/${number}?text=${encodeURIComponent(text)}`;
      const logoImage = document.getElementById("logoImage");
      const downloadBtn = document.getElementById("downloadBtn");

      logoImage.style.display = "none";
      downloadBtn.style.display = "none";

      logoImage.onload = () => {
        logoImage.style.display = "block";
        downloadBtn.href = imageUrl;
        downloadBtn.style.display = "inline-block";
      };

      logoImage.onerror = () => {
        alert("Failed to load image. Try another number.");
      };

      logoImage.src = imageUrl;
    }
  </script>
</body>
</html>
