<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00f7ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    #preview {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00f7ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator ðŸ”¥</h1>
  <input type="number" id="logoNumber" placeholder="Enter Logo Number (1-35)" min="1" max="35" />
  <input type="text" id="logoText" placeholder="Enter Your Name" />
  <button onclick="generateLogo()">Generate Logo</button>

  <div id="preview"></div>

  <script>
    function generateLogo() {
      const number = document.getElementById("logoNumber").value;
      const text = document.getElementById("logoText").value.trim();

      if (!number || !text) {
        alert("Please enter both logo number and name.");
        return;
      }

      const apiUrl = `http://fi3.bot-hosting.net:21943/api/ephoto/${number}?text=${encodeURIComponent(text)}`;
      const imgTag = `<img src="${apiUrl}" alt="Generated Logo" /><br/><a href="${apiUrl}" download="logo_${number}.png"><button>Download</button></a>`;
      document.getElementById("preview").innerHTML = imgTag;
    }
  </script>
</body>
</html>
