<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #00f7ff;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 10px;
    }
    input, button {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #00f7ff;
    }
    button {
      background: #00f7ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px 0;
    }
    button:hover {
      background: #00c4cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
    }
    #preview {
      margin-top: 30px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    #logoImage {
      max-width: 100%;
      border: 2px solid #00f7ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      margin-bottom: 15px;
    }
    #downloadBtn {
      background: #4CAF50;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    #downloadBtn:hover {
      background: #3e8e41;
    }
    .hidden {
      display: none;
    }
    #loading {
      margin: 20px;
      color: #00f7ff;
      font-size: 18px;
    }
    #error {
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Logo Generator ðŸ”¥</h1>
  <div class="input-group">
    <input type="number" id="logoNumber" placeholder="Enter Logo Number (1-35)" min="1" max="35" />
    <input type="text" id="logoText" placeholder="Enter Your Name" maxlength="20" />
    <button onclick="generateLogo()">Generate Logo</button>
  </div>

  <div id="error" class="hidden"></div>
  <div id="loading" class="hidden">Generating logo...</div>
  
  <div id="preview" class="hidden">
    <img id="logoImage" alt="Generated Logo" />
    <br/>
    <a id="downloadBtn" download>Download Logo</a>
  </div>

  <script>
    function generateLogo() {
      const number = document.getElementById("logoNumber").value;
      const text = document.getElementById("logoText").value.trim();
      const errorElement = document.getElementById("error");
      const loadingElement = document.getElementById("loading");
      const previewElement = document.getElementById("preview");
      const logoImage = document.getElementById("logoImage");
      const downloadBtn = document.getElementById("downloadBtn");

      // Reset UI
      errorElement.classList.add("hidden");
      previewElement.classList.add("hidden");
      loadingElement.classList.remove("hidden");

      // Validation
      if (!number || !text) {
        showError("Please enter both logo number and name.");
        return;
      }
      
      if (number < 1 || number > 35) {
        showError("Please enter a number between 1 and 35.");
        return;
      }

      const apiUrl = `https://corsproxy.io/?${encodeURIComponent(`http://fi3.bot-hosting.net:21943/api/ephoto/${number}?text=${encodeURIComponent(text)}`)}`;
      
      // Create test image
      const testImage = new Image();
      testImage.onload = function() {
        // Success - display image and setup download
        logoImage.src = apiUrl;
        downloadBtn.href = apiUrl;
        downloadBtn.download = `logo_${number}_${text.replace(/\s+/g, '_')}.png`;
        
        loadingElement.classList.add("hidden");
        previewElement.classList.remove("hidden");
      };
      
      testImage.onerror = function() {
        showError("Failed to generate logo. The server might be unavailable. Please try again later.");
      };
      
      testImage.src = apiUrl;

      function showError(message) {
        loadingElement.classList.add("hidden");
        errorElement.textContent = message;
        errorElement.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
